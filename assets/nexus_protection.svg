<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="15"/>
  
  <!-- Border -->
  <rect x="5" y="5" width="390" height="290" fill="none" stroke="#ff6b6b" stroke-width="2" rx="10"/>
  
  <!-- Shield Icon -->
  <g transform="translate(200, 80)">
    <path d="M0,-40 L-25,-25 L-25,10 Q-25,25 0,35 Q25,25 25,10 L25,-25 Z" 
          fill="url(#shield)" filter="url(#glow)" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">üõ°Ô∏è</text>
  </g>
  
  <!-- Main Title -->
  <text x="200" y="150" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#glow)">NEXUS PROTECTION</text>
  
  <!-- Subtitle -->
  <text x="200" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">PRIVATE MESSAGES SECURED</text>
  
  <!-- Status -->
  <rect x="120" y="200" width="160" height="30" fill="#27ae60" rx="15"/>
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ACTIVE</text>
  
  <!-- Bottom text -->
  <text x="200" y="260" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="12">Powered by Nexus v2.0</text>
</svg>